<!DOCTYPE html>
<html lang="en">
<!-- CODED BY RENZ ABELLANOSA AGGABAO-->
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="./Cal.css">
</head>
<body>
  <h3>Calculator</h3><p>Renz Abellanosa Aggabao</p>
  <div class="calculator">
<form name="calculator">
  <input type="text" id="display" name="display" disabled>
  <br>
  <!--BUTTON-->
  <input type="button" id="seven" value="7">
  <input type="button" id="eight" value="8">
  <input type="button" id="nine" value="9">
  <input type="button" id="divide" value="/"><br>
  <input type="button" id="four" value="4">
  <input type="button" id="five" value="5">
  <input type="button" id="six" value="6">
  <input type="button" id="multi" value="*"><br>
  <input type="button" id="one" value="1">
  <input type="button" id="two" value="2">
  <input type="button" id="three" value="3">
  <input type="button" id="negative" value="-"><br> 
  <input type="button" id="dot" value="."> 
  <input type="button" id="zero" value="0"> 
  <input type="button" id="plus" value="+">
  <input type="button" id="clear" value="C"><br>
  <input type="button" id="equal" value="=">
</form>
</div>
    <footer>
      <!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v8.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your Chat Plugin code -->
      <div class="fb-customerchat"
        attribution=setup_tool
        page_id="108406917599068"
  theme_color="#0084ff">
      </div>
    </footer>
<script src="./Cal.js"></script>
</html>
